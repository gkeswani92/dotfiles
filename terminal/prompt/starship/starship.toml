# Starship Prompt Configuration
# A beautiful, minimal, customizable prompt for any shell

# Main prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$ruby\
$python\
$cmd_duration\
$line_break\
$character
"""

# Add a blank line before each prompt
add_newline = true

# Set timeout for commands (milliseconds)
command_timeout = 1000

# Character prompt (shows â¯ on normal prompt and âœ— when last command failed)
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[V](bold green)"

# Username display
[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname display
[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

# Directory display
[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "~"
read_only_style = "red"
read_only = " ğŸ”’"
format = "in [$path]($style)[$read_only]($read_only_style) "

# Git branch display
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"

# Git status display
[git_status]
format = '([\($all_status$ahead_behind\)]($style) )'
style = "bold blue"
conflicted = "â‰ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Time elapsed for command execution
[cmd_duration]
min_time = 2000
format = "took [$duration](bold yellow) "

# Programming language versions
[nodejs]
format = "via [â¬¢ $version](bold green) "
detect_extensions = ["js", "jsx", "ts", "tsx", "mjs", "cjs"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[ruby]
format = "via [ğŸ’ $version](bold red) "
detect_extensions = ["rb"]
detect_files = ["Gemfile", ".ruby-version"]
